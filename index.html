<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentin & Marilou | Nos Souvenirs</title>
    <script src="https://widget.cloudinary.com/v2.0/global/all.js" type="text/javascript"></script>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #ff85a1;
            --bg: #fff5f7;
            --text: #4a4a4a;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg);
            color: var(--text);
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }

        /* Système de Verrouillage */
        #lock-screen {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: var(--bg);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            transition: opacity 0.5s ease;
        }

        .login-box {
            background: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            text-align: center;
        }

        input[type="password"] {
            padding: 10px;
            border: 2px solid var(--bg);
            border-radius: 10px;
            margin: 10px 0;
            outline: none;
        }

        .btn-login {
            background: var(--primary);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 10px;
            cursor: pointer;
        }

        /* Contenu principal (caché au début) */
        #main-content {
            display: none;
        }

        header {
            text-align: center;
            padding: 50px 20px;
            background: white;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
        }

        h1 {
            font-family: 'Dancing Script', cursive;
            font-size: 3.5rem;
            color: var(--primary);
            margin: 0;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 25px;
            padding: 40px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .memory-card {
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 20px rgba(0,0,0,0.08);
        }

        .memory-card img {
            width: 100%;
            height: 300px;
            object-fit: cover;
        }

        .memory-info { padding: 20px; }
        .memory-date { color: var(--primary); font-weight: 600; font-size: 0.8rem; }

        #upload-btn {
            position: fixed;
            bottom: 30px; right: 30px;
            background: var(--primary);
            color: white; border: none;
            width: 60px; height: 60px;
            border-radius: 50%; font-size: 30px;
            cursor: pointer; box-shadow: 0 5px 15px rgba(255,133,161,0.4);
            z-index: 1000;
        }
    </style>
</head>
<body>

    <div id="lock-screen">
        <div class="login-box">
            <h2 style="font-family: 'Dancing Script'; color: var(--primary);">Coucou vous deux !</h2>
            <p>Entrez votre mot de passe magique :</p>
            <input type="password" id="pass-input" placeholder="Mot de passe...">
            <br>
            <button class="btn-login" onclick="checkPassword()">Entrer</button>
        </div>
    </div>

    <div id="main-content">
        <header>
            <h1>Valentin & Marilou</h1>
            <p>Notre album de souvenirs éternels ✨</p>
        </header>

        <div class="gallery" id="gallery"></div>
        <button id="upload-btn">+</button>
    </div>

    <script>
        // CONFIGURATION
        const CONFIG = {
            CLOUD_NAME: "ditbsvebr",
            UPLOAD_PRESET: "souvenirs_preset", // Vérifie bien ce nom dans Cloudinary !
            TAG_NAME: "souvenirs_valentin_marilou",
            PASSWORD: "19.Juin.2024" // <--- CHANGE LE MOT DE PASSE ICI
        };

        // GESTION DU MOT DE PASSE
        function checkPassword() {
            const input = document.getElementById('pass-input').value;
            if (input === CONFIG.PASSWORD) {
                document.getElementById('lock-screen').style.opacity = '0';
                setTimeout(() => {
                    document.getElementById('lock-screen').style.display = 'none';
                    document.getElementById('main-content').style.display = 'block';
                    loadPhotos();
                }, 500);
            } else {
                alert("Oups, ce n'est pas le bon mot de passe !");
            }
        }

        // CHARGEMENT DES PHOTOS
        async function loadPhotos() {
            const url = `https://res.cloudinary.com/${CONFIG.CLOUD_NAME}/image/list/${CONFIG.TAG_NAME}.json`;
            try {
                const response = await fetch(url);
                const data = await response.json();
                const gallery = document.getElementById('gallery');
                
                gallery.innerHTML = data.resources.map(img => `
                    <div class="memory-card">
                        <img src="https://res.cloudinary.com/${CONFIG.CLOUD_NAME}/image/upload/q_auto,f_auto,w_800/${img.public_id}.${img.format}">
                        <div class="memory-info">
                            <div class="memory-date">Le ${new Date(img.created_at).toLocaleDateString('fr-FR')}</div>
                            <div class="memory-desc">Un merveilleux souvenir ❤️</div>
                        </div>
                    </div>
                `).join('');
            } catch (err) {
                console.log("En attente de vos premières photos...");
            }
        }

        // WIDGET CLOUDINARY
        const myWidget = cloudinary.createUploadWidget({
            cloudName: CONFIG.CLOUD_NAME,
            uploadPreset: CONFIG.UPLOAD_PRESET,
            tags: [CONFIG.TAG_NAME],
            sources: ['local', 'camera'],
            language: "fr",
            text: { fr: { menu: { files: "Mes Photos" }, local: { browse: "Choisir", dd_area_title: "Dépose ta photo ici" } } }
        }, (error, result) => {
            if (!error && result && result.event === "success") {
                location.reload();
            }
        });

        document.getElementById('upload-btn').addEventListener('click', () => myWidget.open());
    </script>
</body>
</html>
